<!doctype html>
<html lang="en">
   <webobject name = "HeadTag">
      <webobject name = "ERMD2WStyleSheetInjector"/>
      
      <!-- wNumb number formatter -->
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/wnumb/1.1.0/wNumb.min.js"></script>
      
      <!-- jQuery 1.12.1 UI -->
      <script type="text/javascript" src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script>
      <!-- jQuery 3.3.1 js -->
      <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
      <!-- Shards js -->
      <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/shards-ui@2.1.0/dist/js/shards.min.js"></script>
      <!-- Cloudfire AJAX and Bootstrap js  -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
      <!-- Bootstrap, Shards, Font Awesome and Share Kit via CDN links -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/shards-ui@2.1.0/dist/css/shards.min.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/social-share-kit/1.0.15/css/social-share-kit.css">
      <!-- Modern Look Overrides for Shards and Bootstrap -->
	  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <webobject name = "BootstrapCSS"></webobject>
   </webobject>
   <webobject name = "BodyTag">
      <div>
         <div>
            <webobject name = "EntitiesMenu" />
            <small style="position:absolute;right:0;" class="text-muted m-2">
               <wo:str value="$d2wContext.displayNameForEntity"/>
            </small>
         </div>
         <div>
            <webobject name = "MainContent" />
         </div>
      </div>
      <webobject name = "WOLToolBar"/>
      <webobject name = "IsDebug">
         <div id="ERD2WDebugFlags">
            <webobject name = "ERD2WDebugFlags" />
         </div>
      </webobject>
   </webobject>
</html>
